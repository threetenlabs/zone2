name: NonProd on Merge
"on":
  push:
    branches:
      - doesnotexist
jobs:
  DeployHub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.13.x"
          channel: "stable"
          architecture: x64
          cache: true
      - name: install melos
        run: dart pub global activate melos
      - name: prepare
        run: melos run prepare
      - name: build
        run: melos build:hub
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_GUACAMOLE_HUB_DEV }}"
          channelId: live
          projectId: guacamole-hub-dev
          entryPoint: packages/hub
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
